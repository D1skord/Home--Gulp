<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <section class="basic">
            <div class="home_wrapper">
                <div class="home">
                    <div class="home__floor">
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                        <div class="home__window"></div>
                    </div>
                </div>
                <div class="tgSwitch">
                    <input id="cb" type="checkbox">
                    <label for="cb" class="tgSwitch__toggle"><span></span></label>
                </div>
            </div>

            <div class="info_wrapper">
                <div class="info">
                    <h1>ЖК от Винта</h1>
                    <div class="tabs">
                        <div class="tabs__header">
                            <div class="tabs__tab active" data-tab="0">Добавить жителя</div>
                            <div class="tabs__tab" data-tab="1">Фильтр</div>
                        </div>
                        <div class="tabs__body">
                            <div class="tabs__content content" style="display: block">
                                <h2 class="content__header">Добавить жителя</h2>
                                <div class="content__item">
                                    <p class="name">Имя</p>
                                    <input class="input" value="">
                                </div>
                                <div class="content__item">
                                    <p class="name">Пол</p>
                                    <div class="content__item__gendSwitcher">
                                        <input id="gendCB" type="checkbox">
                                        <label for="gendCB" class="content__item__switcher">
                                            <div class="content__item__switcher__gend" data-tab="0">Мужской</div>
                                            <div class="content__item__switcher__gend" data-tab="1">Женский</div>
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="content__item">
                                    <p class="name">Этаж</p>
                                    <input class="input" value="">
                                </div>
                                <div class="content__item">
                                    <p class="name">Кол-во комнат</p>
                                    <select class="input c-box">
                                        <option>Выбрать</option>
                                        <option>1 комната</option>
                                        <option>2 комнаты</option>
                                        <option>3 комнаты</option>
                                    </select>
                                </div>
                                <div class="content__item">
                                    <p class="name">Дополнительно</p>
                                    <div class="content__item__radio radio">
                                            <label>
                                                <input class="radio__input" type="checkbox" name="pets">
                                                <span class="radio__custom"></span>
                                                <span class="radio__label">Домашние животные</span>
                                            </label>
                                             <label>
                                                <input class="radio__input" type="checkbox" name="tv">
                                                <span class="radio__custom"></span>
                                                <span class="radio__label">ТВ</span>
                                            </label>
                                            <label>
                                                <input class="radio__input" type="checkbox" name="internet">
                                                <span class="radio__custom"></span>
                                                <span class="radio__label">Интернет</span>
                                            </label>
                                    </div>
                                </div>
                                <div class="content__item">
                                    <p class="name">Сколько человек<br>проживает</p>
                                    <select class="input c-box">
                                        <option>Выбрать</option>
                                        <option>1 человек</option>
                                        <option>2 человека</option>
                                        <option>3 человека</option>
                                        <option>4 человека</option>
                                        <option>5 человек</option>
                                        <option>6 человек</option>
                                        <option>7 человек</option>
                                    </select>
                                </div>
                                <div class="content__item">
                                    <button class="button button__reset">Сбросить</button>
                                    <button class="button button__add">Добавить</button>
                                </div>
                            </div>
                            <div class="tabs__content">
                                <h2 class="content__header">Фильтр</h2>
                                <div class="content__item">
                                    <p class="name">Пол</p>
                                </div>
                                <div class="content__item">
                                    <p class="name">Кол-во комнат</p>
                                    <select class="input c-box">
                                        <option>Выбрать</option>
                                        <option>1 комната</option>
                                        <option>2 комнаты</option>
                                        <option>3 комнаты</option>
                                    </select>
                                </div>
                                <div class="content__item">
                                    <p class="name">Дополнительно</p>
                                    <div class="content__item__radio">
                                        <label><input type="radio" name="optradio" checked>Option 1</label>
                                        <label><input type="radio" name="optradio" checked>Option 1</label>
                                        <label><input type="radio" name="optradio" checked>Option 1</label>
                                    </div>
                                </div>
                                <div class="content__item">
                                        <p class="name">Этаж</p>
                                        <input class="input" value="">
                                    </div>
                                <div class="content__item">
                                    <button class="button button__filter">Фильтровать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <section class="basic">
            <div class="home_wrapper">
                <div class="home">
                    <div class="home__floor">
                        <div class="home__floor__window" data-winNum="5,1"></div>
                        <div class="home__floor__window" data-winNum="5,2"></div>
                        <div class="home__floor__window" data-winNum="5,3"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__floor__window" data-winNum="4,1"></div>
                        <div class="home__floor__window" data-winNum="4,2"></div>
                        <div class="home__floor__window" data-winNum="4,3"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__floor__window" data-winNum="3,1"></div>
                        <div class="home__floor__window" data-winNum="3,2"></div>
                        <div class="home__floor__window" data-winNum="3,3"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__floor__window" data-winNum="2,1"></div>
                        <div class="home__floor__window" data-winNum="2,2"></div>
                        <div class="home__floor__window" data-winNum="2,3"></div>
                    </div>
                    <div class="home__floor">
                        <div class="home__floor__window" data-winNum="1,1"></div>
                        <div class="home__floor__window" data-winNum="1,2"></div>
                        <div class="home__floor__window" data-winNum="1,3"></div>
                    </div>
                </div>
                <div class="tgSwitch">
                    <input id="cb" type="checkbox">
                    <label for="cb" class="tgSwitch__toggle"><span></span></label>
                </div>
            </div>

            <div class="info_wrapper">
                <div class="info">
                    <h1>Добавление жителей</h1>
                    <div class="tabs">
                        <div class="tabs__header">
                            <div class="tabs__tab active" data-tab="0">Добавить жителя</div>
                            <div class="tabs__tab" data-tab="1">Фильтр</div>
                        </div>
                        <div class="tabs__body">
                            <form id="form1" onsubmit="return false;">
                                <div class="tabs__content content" style="display: block">
                                    <div class="content__header">
                                        <h2 class="content__header__name">Добавить жителя</h2>
                                    </div>
                                    <div class="content__body">
                                        <div class="content__body__item">
                                                <p class="content__body__item__name">Имя</p>
                                                <input class="input required" value="" name="name">
                                            </div>
                                            <div class="content__body__item">
                                                <p class="content__body__item__name">Пол</p>
                                                <div class="content__body__item__gendSwitcher gendSwitcher">
                                                    <input class="gendSwitcher__input" type="radio" name="gender-A" id="male-A" checked>
                                                    <label class="gendSwitcher__label" for="male-A">Мужской</label>

                                                    <input class="gendSwitcher__input" type="radio" name="gender-A" id="female-A">
                                                    <label class="gendSwitcher__label" for="female-A">Женский</label>
                                                </div>
                                            </div>
                                            <div class="content__body__item">
                                                <p class="content__body__item__name">Этаж</p>
                                                <input class="input required" value="" name="floor">
                                            </div>
                                            <div class="content__body__item">
                                                <p class="content__body__item__name">Кол-во комнат</p>
                                                <select class="input c-box required" name="numbRooms">
                                                    <option value="dis" hidden disabled selected>Выбрать</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select>
                                            </div>
                                            <div class="content__body__item">
                                                <p class="content__body__item__name">Дополнительно</p>
                                                <div class="content__body__item__addit addit">
                                                    <input class="addit__input" type="checkbox" name="pets" id="pets-A">
                                                    <label class="addit__label" for="pets-A">Домашние животные</label>

                                                    <input class="addit__input" type="checkbox" name="tv" id="tv-A">
                                                    <label class="addit__label" for="tv-A">ТВ</label>

                                                    <input class="addit__input" type="checkbox" name="internet" id="internet-A">
                                                    <label class="addit__label" for="internet-A">Интернет</label>
                                                </div>
                                            </div>
                                            <div class="content__body__item">
                                                <p class="content__body__item__name">Сколько человек<br>проживает</p>
                                                <select class="input c-box required" name="numbPersons">
                                                    <option value="dis" hidden disabled selected>Выбрать</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="content__footer">
                                        <button class="button button__reset" type="Reset">Сбросить</button>
                                        <button class="button button__add" onsubmit="return false">Добавить</button>
                                    </div>

                                </div>
                            </form>
                            <form id="form2" action="#" method="POST">
                                <div class="tabs__content content">
                                    <div class="content__header">
                                        <h2 class="content__header__name">Фильтр</h2>
                                    </div>
                                    <div class="content__body">
                                        <div class="content__body__item">
                                                <p class="content__body__item__name">Имя</p>
                                                <input class="input required" value="" name="name">
                                        </div>
                                        <div class="content__body__item">
                                            <p class="content__body__item__name">Пол</p>
                                            <div class="content__body__item__gendSwitcher gendSwitcher">
                                                <input class="gendSwitcher__input" type="radio" name="gender-F" id="male-F" checked>
                                                <label class="gendSwitcher__label" for="male-F">Мужской</label>

                                                <input class="gendSwitcher__input" type="radio" name="gender-F" id="female-F">
                                                <label class="gendSwitcher__label" for="female-F">Женский</label>
                                            </div>
                                        </div>
                                        <div class="content__body__item">
                                            <p class="content__body__item__name">Кол-во комнат</p>
                                            <select class="input c-box" name="numbRooms">
                                                <option value="dis" hidden disabled selected>Выбрать</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                        </div>
                                        <div class="content__body__item">
                                            <p class="content__body__item__name">Дополнительно</p>
                                            <div class="content__body__item__addit addit">
                                                <input class="addit__input" type="checkbox" name="pets" id="pets-F">
                                                <label class="addit__label" for="pets-F">Домашние животные</label>

                                                <input class="addit__input" type="checkbox" name="tv" id="tv-F">
                                                <label class="addit__label" for="tv-F">ТВ</label>

                                                <input class="addit__input" type="checkbox" name="internet" id="internet-F">
                                                <label class="addit__label" for="internet-F">Интернет</label>
                                            </div>
                                        </div>
                                        <div class="content__body__item">
                                            <p class="content__body__item__name">Этаж</p>
                                            <input class="input" value="" name="floor">
                                        </div>
                                    </div>
                                    <div class="content__footer">
                                        <button class="button button__reset-filter" type="reset">Сбросить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="popup">
                    <div class="popup__header">
                        <div class="popup__header__name">
                            Алексей Иванов
                        </div>
                        <div class="popup__header__icon">

                        </div>
                        <div class="popup__header__close">

                        </div>
                    </div>
                    <div class="popup__body">
                        <div class="popup__body__item">
                            <div class="pupup__body__item__name">
                                Пол
                            </div>
                            <div class="pupup__body__item__value" name="gender">

                            </div>
                        </div>
                        <div class="popup__body__item">
                            <div class="pupup__body__item__name">
                                Количество комнат
                            </div>
                            <div class="pupup__body__item__value" name="numbRooms">

                            </div>
                        </div>
                        <div class="popup__body__item">
                            <div class="pupup__body__item__name">
                                Сколько человек проживает
                            </div>
                            <div class="pupup__body__item__value" name="numbPersons">

                            </div>
                        </div>
                        <div class="popup__body__item">
                            <div class="pupup__body__item__name">
                                Этаж
                            </div>
                            <div class="pupup__body__item__value" name="floor">

                            </div>
                        </div>
                        <div class="popup__body__item">
                            <div class="pupup__body__item__name">
                                Дополнительно
                            </div>
                            <div class="pupup__body__item__value" name="addit">

                            </div>
                        </div>
                        <div class="popup__body__item">
                            <button class="button button__person-delete">Выселить!</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="js/tgSwitch.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
